<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1::before {
            content: "before ";
            color: red;
        }

        h1::after {
            content: " after";
            color: blue;
        }

        h2::first-letter {
            content: " green";
            color: orange;
        }
    </style>
</head>

<body>
    <h1>heading</h1>
    <h2>가상요소선택자</h2>
    <h3>가상요소 선택자의 활용</h3>
    <ul>
        <li>테스트</li>
    </ul>
</body>

</html>
