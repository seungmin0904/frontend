<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            padding: 20px;
            border: 5px solid black;
            box-sizing: border-box;
            /* box-sizing : 요소추가에 width,height 값이 변경되지 않게 함*/
            margin: 8px;
        }
    </style>
</head>

<body>
    <!-- 요소 크기 :width, height, border, padding,  -->
    <div class="box"></div>
</body>

</html>
