<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
    link 태그
    a 태그
    href : 연결 할 사이트 주소 입력 or 파일 다운로드 or 이메일
    - 외부주소(다른사이트) or 내부주소(같은사이트내에 다른페이지) 
     1) 상대경로 : 같은사이트내 다른페이지( . :현재경로, .. :상위경로)
     2) 절대경로 : https://www.naver.com, c:/user ..

     - 파일을 연결한 경우
     - 브라우저가 해석이 가능한 파일이면 바로 열림
        -download : 다운로드 창이 나오게 지정 할 수도 있음 
     - 해석이 불가능할 경우 다운로드 창이 나옴

    target : 연결할 사이트를 어디서 열 것인가?
     _self : 기본값(현재 창에서 열림)
     _blank : 새창에서 열림

    링크 기본 속성
    (unvisited link) 방문을 안한 링크 : 밑줄 , blue
    (visited link) 방문 한 링크 : 밑줄 , purple
    (active link) 링크 활성화 상태(누르고 있는) : 밑줄 , red

     -->
    <ul>
        <li>
            <a href="https://www.naver.com/" target="_blank" title="네이버로갑시다">네이버</a>
        </li>
        <li>
            <a href="mailto:admin@gmail.com">이메일보내기</a>
        </li>
    </ul>
</body>

</html>
