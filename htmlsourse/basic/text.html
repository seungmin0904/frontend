<body>
    <!-- 포맷 : 진하게 , 기울임글꼴, 윗첨자, 아래첨자 등 
     1) 진하게
     b : 볼드체 
     Strong : 중요 강조 
     2) 기울임
     i : 기울임체
     em : 중요 강조 
     3) 글자 취소 선
     del : 취소선 삽입
     4) 첨자
     sup :위 첨자
     sub : 아래첨자
    -->
    <b>asdasdasd</b>]
    <br>
    <strong>asdasdasd</strong>
    <p>
        <b>Lorem ipsum,</b> dolor sit amet consectetur adipisicing elit. Et hic
        <del><b><i>rem dignissimos adipisci commodi</i></b></del> cupiditate in eveniet cum, officia itaque
        voluptate? <del>Aspernatur sint vel voluptas eveniet?</del> Non aperiam rem
        repellendus!<br /> 10<sup>2</sup> <br /> 10<sub>2</sub>
    </p>
