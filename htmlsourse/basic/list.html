<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 목록 태그
 1) 순서 없는 목록
 ul : *
 
 2) 순서 있는 목록
 ol : 1,2,3,4
 - 내용을 나타내는 건 li
 
 3) dl : 주제에 대한 부연 설명 형식을 쓸때 사용
 dt : 단어 정의
 dd : 부연 설명
 -->

<body>
    <ul>
        <li>에스프레소</li>
        <li>커피</li>
        <li>우유</li>
        <li>카페라뗴</li>

    </ul>
    <ol>
        <li>에스프레소</li>
        <li>커피</li>
        <li>우유</li>
        <li>카페라뗴</li>
    </ol>
    <dl>
        <dt>coffee</dt>
        <dd>black hor drink</dd>
        <dt>Milk</dt>
        <dd>white cold drink</dd>
    </dl>
</body>

</html>
