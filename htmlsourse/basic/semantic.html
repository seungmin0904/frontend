<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
    non-semantic : div, span 태그의 의미를 알 수 없는것
    semantic : tmg, table, article, header, aside, footer, nav, section... 태그의 의미를 알 수 있는것
    -->
    <!-- 상당 작성 시 -->
    <div id="header"></div>

    <header>
        <h1>
            header
        </h1>
    </header>
    <nav>
        <!-- navigation -->
    </nav>
    <!-- 
        요소배치
        1) 인라인 : img a. b. strong, textarea, select... 한 행을 다른애들과 같이씀 
        2) 블럭 : header, h1, div, ul, li, ol, table .. 한 행을 다씀
    -->
    <img src="../image/image1.jpg" alt="">
    <img src="../image/image1.jpg" alt="">
    <img src="../image/image1.jpg" alt="">
    <input type="radio" name="" id="">
    <textarea name="" id=""></textarea>
    <select name="" id=""></select>
    <div>
        <input type="text" name="" id="">
    </div>
</body>

</html>
