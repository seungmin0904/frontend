<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="header1"><i>header 1</i></h1>
    <h2 id="header2">header 2</h2>
    <form action="" method="get" class="form">
        <div>
            <input type="text" name="user" id="user">
            <button type="submit">확인</button>
        </div>
    </form>
    <script>
        // h1 요소 가져오기
        let h1 = document.getElementById("header1")
        console.log(h1);
        let h2 = document.getElementById("header2")
        console.log(h2);
        let user = document.getElementById("user");
        console.log(user);

        // h1 안의 text 가져오기
        console.log(h1.textContent);
        console.log(h2.textContent);

        // 태그+텍스트 가져오기
        console.log(h1.innerHTML);

        // text 변경하기
        h2.innerHTML = "<i>Change H1</i>"
        // h1.textContent = "141414";

        // id 속성값 가져오기
        console.log(h1.id);

        // id 없는 요소 가져오기
        let btn = document.getElementsByTagName("button");
        console.log(btn[0]);

        // 요소 찾을때 CSS 선택자 모두 사용 가능
        // querySelector(), querySelectorAll()
        h1 = document.querySelector("#header1");
        h2 = document.querySelector("#header2");
        btn = document.querySelector("button");
        let from = document.querySelector(".form");
    </script>
</body>

</html>
