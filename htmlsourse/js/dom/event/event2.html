<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button type="submit">클릭</button>
    <table id="outside">
        <tr>
            <td id="t1">one</td>
        </tr>
        <tr>
            <td id="t2">two</td>
        </tr>
        <script>
            // outside 클릭시 t2가 two -> three, three -> two



            function modifyText() {
                // t2가 two -> three, three -> two
                const t2 = document.querySelector("#t2");
                t2.textContent = t2.textContent === "two" ? "three" : "two"

            }
            document.querySelector("button").addEventListener("click", modifyText);

        </script>
    </table>
</body>

</html>
