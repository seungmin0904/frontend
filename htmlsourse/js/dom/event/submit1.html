<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form action="" method="post">
            <div class="mb-3">
                <label for="text" class="form-label">text</label>
                <input type="text" class="form-control" id="text" aria-describedby="text" name="text">
            </div>
            <button type="submit" class="btn btn-success">제출</button>
            <div id="result"></div>
        </form>
    </div>
    <script>
        // submit 이벤트 : form요소에 일어나는 이벤트
        document.querySelector("form").addEventListener("submit", (e) => {
            e.preventDefault();
            const form = e.target;

            //text 의 value 가 비어있는지 확인
            // input 요소 찾기
            // 1) document.querySelector(".form-control")
            // 2) form.이름
            const text = form.text;
            console.log(text.value);

            if (text.value === "") {
                alert("내용 입력");
                text.focus();
                return;
            }
            //사용자가 입력한 내용을 result 영역안에 보여주기
            document.querySelector("#result").textContent = text.value;
        });
    </script>
</body>

</html>
