<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Mouse over me!</h1>
    <script>
        // h1위에 마우스를 올리면 글자 색상이 변경되게 하기
        const h1 = document.querySelector("h1");
        // 마우스 이벤트
        // mousedown / mouseup : 왼쪽 버튼 누르고 있다가 뗄때
        // mouseover / mouseout : 마우스 커서가 바깥에 있다가 요소 안으로 움직일때 
        //                        요소 안에 있다가 바깥으로 움직일때
        // mousemove : 마우스가 움직일때
        // click / doubleclick
        // contextmenu : 마우스 오른쪽 버튼 눌렀을때 
        h1.addEventListener("mouseover", (e) => (e.target.style.color = "red"));
        h1.addEventListener("mouseout", (e) => (e.target.style.color = "black"));

    </script>
</body>

</html>
