<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <button type="button">Turn on the light</button>
        <img src="./pic_bulboff.gif" alt="">
        <button type="button">Turn off the light</button>
    </div>
    <script>
        // Turn off the light 버튼 클릭 시 img src 변경 : ./off.gif
        // Turn on the light 버튼 클릭 시 img src 변경 : ./on.gif
        // const btn = document.querySelectorAll("button");
        const img = document.querySelector("img")
        // btn[0].addEventListener("click", (e) => img.src = "./pic_bulbon.gif");
        // btn[1].addEventListener("click", (e) => img.src = "./pic_bulboff.gif");

        document.querySelector("div").addEventListener("click", (e) => {
            // 이벤트가 어디서 : (id,class,name 등)
            console.log(e.target.textContent);
            console.log(typeof e.target.textContent);
            const text = e.target.textContent
            // String => String 객체 메소드 이용
            if (text.includes("on")) {
                img.src = "./pic_bulbon.gif";
            } else {
                img.src = "./pic_bulboff.gif";
            }

        });
    </script>
</body>

</html>
