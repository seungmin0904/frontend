<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form action="" method="post">
            <div class="mb-3">
                <label for="userid" class="form-label">아이디</label>
                <input type="text" class="form-control" id="userid" name="userid">
                <div class="text-danger d-none">아이디를 입력하세요</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password">
                <div class="text-danger d-none">비밀번호를 입력하세요</div>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">나이</label>
                <input type="number" class="form-control" id="age" name="age">
                <div class="text-danger d-none">나이를 입력하세요 </div>
            </div>
            <button type="submit" class="btn btn-success">제출</button>
            <div id="result"></div>
        </form>
    </div>
    <script>
        // submit 이벤트 : form요소에 일어나는 이벤트
        document.querySelector("form").addEventListener("submit", (e) => {
            e.preventDefault();
            const form = e.target;

            //text 의 value 가 비어있는지 확인
            // input 요소 찾기
            // 1) document.querySelector(".form-control")
            // 2) form.이름
            const userid = form.userid;
            console.log(userid.value);
            const password = form.password;
            console.log(password.value);
            const age = form.age;
            console.log(age.value);

            if (userid.value === "") {
                // alert("아이디 입력");
                userid.nextElementSibling.classList.remove("d-none");
                text.focus();
                return;
            } else if (password.value === "") {
                // alert("비밀번호 입력");
                password.nextElementSibling.classList.remove("d-none");

                text.focus();
                return;
            } else if (age.value === "") {
                // alert("나이 입력");
                age.nextElementSibling.classList.remove("d-none");

                text.focus();
                return;
            }

        });
    </script>
</body>

</html>
