<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Title</h1>
    <div></div>
<script>
    //경로의 txt파일을 가져와서 txt 데이터를 div에 넣기
    //fetch()는 비동기적으로 데이터를 가져오는 메서드
    fetch("https://seungmin0904.github.io/data/data.txt")
    .then((res) => {
        // res.ok == 200 : 정상적으로 가져옴 
        //           400 : 오류 
        //           403 : 권한 없음
        //           404 : 경로 오류 
        //           500 : 서버 오류
        if (!res.ok) throw new Error("경로 확인");
        return res.text();
        })
        .then((data)=>{
             console.log(data)
            //div에 넣기
            const div = document.querySelector("div");
            div.innerHTML = data;

            });
        
</script>
</body>
</html>
